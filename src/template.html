<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User interface</title>
</head>

<body>
  <div class="dropDownDiv">
    <div class="dropDownMain">
      <p class="dropName">Drop-down menu</p>
      <div class="dropBtn">
      </div>
      <div class="dropContent">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Other</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="carouselDiv">
    <div class="allPhotos">
      <img src="./img/1.jpg" alt="1" class="nr1">
      <img src="./img/2.jpg" alt="2" class="nr2">
      <img src="./img/3.jpg" alt="3" class="nr3">
      <img src="./img/4.jpg" alt="4" class="nr4">
      <img src="./img/5.jpg" alt="5" class="nr5">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
</body>

</html>
